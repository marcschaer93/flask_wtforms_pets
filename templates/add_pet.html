{% extends 'base.html' %}
{%block title%}Add Pet{%endblock%}

{% block content%} 

<div class="container">
  <h1 class="display-1 text-center">Add Pet</h1>
    <div class="row justify-content-center">
      <div class="col-md-8">
        <form action="" method="post">
          {{form.hidden_tag()}} 
          {% for field in form if field.widget.input_type !='hidden' %}

          <p>
          {{field.label}} 
          {{field (class="form-control")}}
          {%for err in field.errors%}
          {{err}}
          {%endfor%}
          </p>
          {% endfor %}

          
          <button class="btn btn-success" type="submit">Submit</button>
          <a href="/"><button class="btn btn-outline-danger" type="button">Cancel</button></a>
        </form>
      </div>
    </div>
</div>
{% endblock  %}
